<!-- Modal Backdrop -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop animate-fade-in"
  (click)="onBackdropClick($event)"
>
  <!-- Modal Container -->
  <div
    class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto animate-slide-up"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div
      class="border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 bg-white z-10"
    >
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Edit Asset</h2>
        <p class="text-gray-600 text-sm mt-1">
          Update the asset information below
        </p>
      </div>
      <button
        (click)="onClose()"
        class="text-gray-400 hover:text-gray-600 transition"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <form
      (ngSubmit)="onSubmit()"
      #assetForm="ngForm"
      class="px-6 py-6 space-y-6"
    >
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Name <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="editedAsset.name"
            name="name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="e.g., Dell XPS 15"
          />
        </div>

        <!-- Serial Number -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Serial Number <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            [(ngModel)]="editedAsset.serialNumber"
            name="serialNumber"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="e.g., LAP001"
          />
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Category <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="editedAsset.categoryId"
            name="categoryId"
            (change)="onCategoryChange()"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          >
            <option [ngValue]="undefined">Select Category</option>
            <option *ngFor="let category of categories" [ngValue]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <!-- Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Type <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="editedAsset.typeId"
            name="typeId"
            required
            [disabled]="!editedAsset.categoryId"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent disabled:bg-gray-100"
          >
            <option [ngValue]="undefined">Select Type</option>
            <option *ngFor="let type of availableTypes" [ngValue]="type.id">
              {{ type.name }}
            </option>
          </select>
        </div>

        <!-- Brand -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Brand
          </label>
          <input
            type="text"
            [(ngModel)]="editedAsset.brand"
            name="brand"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="e.g., Dell"
          />
        </div>

        <!-- Model -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Model
          </label>
          <input
            type="text"
            [(ngModel)]="editedAsset.model"
            name="model"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="e.g., XPS 15"
          />
        </div>

        <!-- Branch -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Branch
          </label>
          <select
            [(ngModel)]="editedAsset.branchId"
            name="branchId"
            (change)="onBranchChange()"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          >
            <option [ngValue]="undefined">Select Branch</option>
            <option *ngFor="let branch of branches" [ngValue]="branch.id">
              {{ branch.name }}
            </option>
          </select>
        </div>

        <!-- Building -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Building
          </label>
          <select
            [(ngModel)]="editedAsset.buildingId"
            name="buildingId"
            (change)="onBuildingChange()"
            [disabled]="!editedAsset.branchId"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent disabled:bg-gray-100"
          >
            <option [ngValue]="undefined">Select Building</option>
            <option *ngFor="let building of buildings" [ngValue]="building.id">
              {{ building.name }}
            </option>
          </select>
        </div>

        <!-- Floor -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Floor
          </label>
          <select
            [(ngModel)]="editedAsset.floorId"
            name="floorId"
            (change)="onFloorChange()"
            [disabled]="!editedAsset.buildingId"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent disabled:bg-gray-100"
          >
            <option [ngValue]="undefined">Select Floor</option>
            <option *ngFor="let floor of floors" [ngValue]="floor.id">
              {{ floor.name }}
            </option>
          </select>
        </div>

        <!-- Room -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Room
          </label>
          <select
            [(ngModel)]="editedAsset.roomId"
            name="roomId"
            [disabled]="!editedAsset.floorId"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent disabled:bg-gray-100"
          >
            <option [ngValue]="undefined">Select Room</option>
            <option *ngFor="let room of rooms" [ngValue]="room.id">
              {{ room.name }}
            </option>
          </select>
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Status <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="editedAsset.status"
            name="status"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          >
            <option *ngFor="let status of statuses" [value]="status">
              {{ status }}
            </option>
          </select>
        </div>

        <!-- Purchase Date -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Purchase Date
          </label>
          <input
            type="date"
            [(ngModel)]="editedAsset.purchaseDate"
            name="purchaseDate"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
        </div>

        <!-- Warranty Expiry -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Warranty Expiry
          </label>
          <input
            type="date"
            [(ngModel)]="editedAsset.warrantyExpiry"
            name="warrantyExpiry"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
          />
        </div>

        <!-- Responsible User ID -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Responsible User ID
          </label>
          <input
            type="number"
            [(ngModel)]="editedAsset.responsibleUserId"
            name="responsibleUserId"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="User ID"
          />
        </div>

        <!-- Assigned User ID -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Assigned User ID
          </label>
          <input
            type="number"
            [(ngModel)]="editedAsset.assignedUserId"
            name="assignedUserId"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="User ID"
          />
        </div>

        <!-- Notes (Full Width) -->
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Notes
          </label>
          <textarea
            [(ngModel)]="editedAsset.notes"
            name="notes"
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
            placeholder="Additional notes about this asset..."
          ></textarea>
        </div>
      </div>

      <!-- Metadata (Read-only) -->
      <div class="bg-gray-50 rounded-lg p-4 space-y-2">
        <div class="flex justify-between text-sm">
          <span class="text-gray-600">Created At:</span>
          <span class="text-gray-900 font-medium">{{
            editedAsset.createdAt | date : "medium"
          }}</span>
        </div>
        <div class="flex justify-between text-sm">
          <span class="text-gray-600">Last Updated:</span>
          <span class="text-gray-900 font-medium">{{
            editedAsset.updatedAt | date : "medium"
          }}</span>
        </div>
      </div>
    </form>

    <!-- Footer -->
    <div
      class="border-t border-gray-200 px-6 py-4 flex justify-end space-x-3 sticky bottom-0 bg-white"
    >
      <button
        type="button"
        (click)="onClose()"
        class="px-5 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition"
      >
        Cancel
      </button>
      <button
        type="submit"
        (click)="onSubmit()"
        [disabled]="!assetForm.valid"
        class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        Update Asset
      </button>
    </div>
  </div>
</div>
