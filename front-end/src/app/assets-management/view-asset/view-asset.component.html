<!-- Modal Backdrop -->
<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop animate-fade-in"
  (click)="onBackdropClick($event)"
>
  <!-- Modal Container -->
  <div
    class="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto animate-slide-up"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div
      class="border-b border-gray-200 px-6 py-4 flex items-center justify-between sticky top-0 bg-white z-10"
    >
      <div>
        <h2 class="text-2xl font-bold text-gray-800">{{ asset.name }}</h2>
        <p class="text-gray-600 text-sm mt-1">Serial: {{ asset.serial }}</p>
      </div>
      <div class="flex items-center space-x-3">
        <span
          class="px-3 py-1 rounded-full text-sm font-medium"
          [ngClass]="{
            'bg-green-100 text-green-800': asset.status === 'Active',
            'bg-yellow-100 text-yellow-800': asset.status === 'Maintenance',
            'bg-red-100 text-red-800': asset.status === 'Inactive',
            'bg-gray-100 text-gray-800': asset.status === 'Retired'
          }"
        >
          {{ asset.status }}
        </span>
        <button
          (click)="onClose()"
          class="text-gray-400 hover:text-gray-600 transition"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="px-6 py-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Type -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1"
            >Type</label
          >
          <p class="text-gray-900 text-lg">{{ asset.type }}</p>
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1"
            >Category</label
          >
          <p class="text-gray-900 text-lg">{{ asset.category }}</p>
        </div>

        <!-- Owner -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1"
            >Owner</label
          >
          <p class="text-gray-900 text-lg">{{ asset.owner }}</p>
        </div>

        <!-- Location -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1"
            >Location</label
          >
          <p class="text-gray-900 text-lg">{{ asset.location }}</p>
        </div>

        <!-- Quantity -->
        <div *ngIf="asset.quantity">
          <label class="block text-sm font-medium text-gray-500 mb-1"
            >Quantity</label
          >
          <p class="text-gray-900 text-lg">{{ asset.quantity }}</p>
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1"
            >Status</label
          >
          <p class="text-gray-900 text-lg">{{ asset.status }}</p>
        </div>

        <!-- Created At -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1"
            >Created At</label
          >
          <p class="text-gray-900 text-lg">
            {{ asset.createdAt | date : "medium" }}
          </p>
        </div>

        <!-- Updated At -->
        <div>
          <label class="block text-sm font-medium text-gray-500 mb-1"
            >Last Updated</label
          >
          <p class="text-gray-900 text-lg">
            {{ asset.updatedAt | date : "medium" }}
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div
      class="border-t border-gray-200 px-6 py-4 flex justify-end space-x-3 sticky bottom-0 bg-white"
    >
      <button
        (click)="onClose()"
        class="px-5 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition"
      >
        Close
      </button>
      <button
        (click)="onEdit()"
        class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
          />
        </svg>
        Edit
      </button>
      <button
        (click)="onDelete()"
        class="px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition flex items-center"
      >
        <svg
          class="w-5 h-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
          />
        </svg>
        Delete
      </button>
    </div>
  </div>
</div>
