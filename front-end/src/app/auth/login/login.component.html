<div
  class="min-h-screen flex flex-col md:flex-row bg-[#f9faff] overflow-hidden relative"
>
  <!-- Left (Login Form) -->
  <div
    class="w-full md:w-1/2 flex flex-col justify-center items-start px-16 py-12 z-10"
  >
    <div class="w-full max-w-md space-y-6 animate-fade-in">
      <h2 class="text-4xl font-bold text-gray-800">Welcome ðŸ‘‹</h2>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="space-y-4 bg-white p-6 rounded-xl shadow-lg"
      >
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full p-2 rounded border border-gray-300"
            placeholder="you@example.com"
          />
        </div>
        <!-- Password -->
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full p-2 rounded border border-gray-300"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
        </div>
        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition"
        >
          Login
        </button>
      </form>
    </div>
  </div>

  <!-- Right (Branding) -->
  <div
    class="hidden md:flex w-1/2 bg-gradient-to-tr from-indigo-600 to-purple-600 text-white items-center justify-center relative overflow-hidden"
  >
    <!-- Floating gradient blobs -->
    <div
      class="absolute w-120 h-120 bg-white opacity-10 rounded-full top-[-4rem] right-[-4rem] blur-3xl animate-pulse"
    ></div>
    <!-- <div
      class="absolute w-60 h-60 bg-white opacity-20 rounded-full bottom-[20%] left-[20%] blur-2xl animate-pulse"
    ></div> -->

    <div class="text-center animate-slide-in-up flex flex-row items-center">
      <!-- Logo Circle Placeholder -->
      <!-- <div
        class="w-32 h-32 rounded-full bg-white/20 mb-6 flex items-center justify-center text-2xl font-bold border-4 border-white/30"
      > -->
      <img src="assets/images/logo.png" alt="" class="w-sm" />
      <!-- </div> -->
      <div class="flex flex-col items-start ms-3">
        <h1 class="text-8xl font-extrabold tracking-tight">DevCollab</h1>
        <p class="text-3xl font-light tracking-wide opacity-90 ps-3">
          Unit Teams
        </p>
      </div>
    </div>
  </div>
</div>
