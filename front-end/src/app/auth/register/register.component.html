<div class="w-full max-w-md space-y-6 animate-fade-in">
  <h2 class="text-4xl font-bold text-gray-800">Create Account ðŸš€</h2>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="space-y-4 bg-white p-6 rounded-xl shadow-lg"
  >
    <!-- Name -->
    <div>
      <label class="block text-sm font-medium mb-1">Name</label>
      <input
        type="text"
        formControlName="name"
        class="w-full p-2 rounded border border-gray-300"
        placeholder="Your full name"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full p-2 rounded border border-gray-300"
        placeholder="you@example.com"
      />
    </div>

    <!-- Password -->
    <div>
      <label class="block text-sm font-medium mb-1">Password</label>
      <input
        type="password"
        formControlName="password"
        class="w-full p-2 rounded border border-gray-300"
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
      />
    </div>

    <!-- Confirm Password -->
    <div>
      <label class="block text-sm font-medium mb-1">Confirm Password</label>
      <input
        type="password"
        formControlName="confirmPassword"
        class="w-full p-2 rounded border border-gray-300"
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
      />
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition"
    >
      Sign Up
    </button>

    <!-- Already have an account -->
    <div class="text-center text-sm mt-4">
      <span>Already have an account? </span>
      <a
        (click)="switchToLogin.emit()"
        class="text-green-600 hover:underline cursor-pointer"
        >Login</a
      >
    </div>
  </form>
</div>
